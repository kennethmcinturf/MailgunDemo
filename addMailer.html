<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace = "partials :: head('Send Mail')">
</head>
<body>

<div class="container uk-flex">
    <form th:action="@{/addMailer}" method="POST" class="uk-margin-auto uk-width-1-3" th:object="${Mailer}">
        <h1 class="uk-margin-top">Add New Contact</h1>
        <div class="uk-margin uk-text-center uk-text-left@s">
            <label for="name">Name</label>
            <input id="name" class="uk-input uk-form-width-medium uk-width-expand uk-margin-bottom" type="text" th:field="*{name}"/>
        </div>
        <div class="uk-margin uk-text-center uk-text-left@s">
            <label for="email">Email Address</label>
            <input id="email" class="uk-input uk-form-width-medium uk-width-expand uk-margin-bottom" type="text" th:field="*{email}"/>
        </div>
        <div class="uk-width-expand uk-flex">
            <button class="uk-button uk-button-primary" id="submit">Add Contact</button>
        </div>
    </form>
</div>

<div th:replace="partials :: scripts" />
<div th:replace="partials :: footer" />
</body>
</html>
